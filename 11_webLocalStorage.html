<!DOCTYPE html>
<html lang="en">
<head>
    <title> Local Storage </title>
</head>
<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Shweta Amar Pise");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pincode", "486521");
        window.localStorage.setItem("district", "Pune");

        window.localStorage.removeItem("city");
    </script>
</body>
</html>
